<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conferidor de Bolão - Mega Sena</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .resultado-input { background: #fff176; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .controles-busca { margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #ddd; }
        .input-concurso { width: 100px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-weight: bold; }
        input[type="number"] { width: 50px; padding: 8px; margin: 2px; text-align: center; border: 1px solid #ccc; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #f8f8f8; }
        .acerto { background-color: #4CAF50 !important; color: white !important; font-weight: bold; border-radius: 50%; }
        .pontos-col { font-weight: bold; color: #d32f2f; }
        #info-concurso { font-weight: bold; color: #1976d2; margin-bottom: 10px; }
        button { padding: 8px 15px; cursor: pointer; font-weight: bold; border-radius: 4px; border: 1px solid #ccc; margin: 2px; }
        .btn-busca { background-color: #1976d2; color: white; border: none; }
        .btn-limpar { background-color: #616161; color: white; border: none; }
        .btn-conferir { background-color: #4CAF50; color: white; border: none; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>CONFERIDOR DE BOLÃO - MEGA SENA</h2>
    <p>GRUPO ANOS 80/90<br>
    <h5>(C) Reinaldo Pinheiro</h5></p>

    <div class="controles-busca">
        <input type="number" id="numConcurso" class="input-concurso" placeholder="Nº Concurso">
        <button class="btn-busca" onclick="buscarPorNumero()">BUSCAR CONCURSO</button>
        <button class="btn-limpar" onclick="limparTudo()">LIMPAR TUDO</button>
    </div>

    <div id="info-concurso">Carregando último concurso...</div>

    <div class="resultado-input">
        <strong>RESULTADO OFICIAL:</strong><br><br>
        <input type="number" class="res-num" min="1" max="60">
        <input type="number" class="res-num" min="1" max="60">
        <input type="number" class="res-num" min="1" max="60">
        <input type="number" class="res-num" min="1" max="60">
        <input type="number" class="res-num" min="1" max="60">
        <input type="number" class="res-num" min="1" max="60">
        <br><br>
        <button class="btn-conferir" onclick="conferir()">RECONFERIR ACERTOS</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Jogo</th>
                <th colspan="6">Números Apostados</th>
                <th>Acertos</th>
            </tr>
        </thead>
        <tbody id="tabela-corpo"></tbody>
    </table>
</div>

<script>
    const apostas = [
        { nome: "Bete", num: [6, 11, 26, 34, 48, 49] },
        { nome: "Edgar", num: [5, 13, 23, 37, 48, 59] },
        { nome: "Katia", num: [2, 9, 23, 44, 55, 60] },
        { nome: "Luis", num: [5, 19, 58, 59, 23, 16] },
        { nome: "Margarete", num: [7, 13, 29, 33, 45, 56] },
        { nome: "Marinete", num: [6, 8, 24, 32, 49, 56] },
        { nome: "Mario", num: [3, 9, 29, 17, 33, 42] },
        { nome: "Nilza", num: [1, 23, 26, 31, 33, 49] },
        { nome: "Raquel", num: [7, 13, 14, 20, 44, 52] },
        { nome: "Reinaldo", num: [21, 22, 23, 4, 55, 59] },
        { nome: "Ricardo", num: [23, 32, 40, 46, 51, 54] },
        { nome: "Rosana", num: [6, 9, 17, 26, 43, 60] },
        { nome: "Ruth", num: [3, 5, 7, 8, 10, 26] },
        { nome: "Ruth 2", num: [7, 12, 22, 33, 52, 58] },
        { nome: "Valeria", num: [1, 3, 34, 55, 56, 60] }
    ];

    async function buscarResultado(concurso = 'latest') {
        try {
            // Nova URL da API (mais estável e rápida)
            let url = "https://loterica.com.br/api/megasena/";
            if (concurso !== 'latest') {
                url = `https://loterica.com.br/api/megasena/${concurso}`;
            }

            const response = await fetch(url);
            if (!response.ok) throw new Error("Erro na rede");
            
            const data = await response.json();
            
            // Ajuste dos campos conforme a nova API
            // A API retorna 'numero' para o concurso e 'dezenas' como array
            document.getElementById('info-concurso').innerHTML = `Concurso ${data.numero} (${data.data})`;
            
            const inputs = document.querySelectorAll('.res-num');
            data.dezenas.forEach((num, i) => {
                if(inputs[i]) inputs[i].value = parseInt(num);
            });

            conferir();
        } catch (error) {
            console.error(error);
            document.getElementById('info-concurso').innerHTML = "Erro ao buscar concurso. Tente digitar manualmente.";
        }
    }

    function buscarPorNumero() {
        const num = document.getElementById('numConcurso').value;
        if (num) {
            document.getElementById('info-concurso').innerHTML = "Buscando...";
            buscarResultado(num);
        } else {
            alert("Digite um número de concurso.");
        }
    }

    function limparTudo() {
        document.getElementById('numConcurso').value = "";
        limparInputsResultado();
        document.getElementById('info-concurso').innerHTML = "Aguardando busca...";
        conferir(); 
    }

    function limparInputsResultado() {
        document.querySelectorAll('.res-num').forEach(input => input.value = "");
    }

    function renderizarTabela() {
        const corpo = document.getElementById('tabela-corpo');
        corpo.innerHTML = '';
        
        apostas.forEach((aposta, index) => {
            let linha = `<tr>
                <td>${aposta.nome}</td>
                <td>Jogo ${index + 1}</td>
                ${aposta.num.map(n => `<td class="celula-num">${n}</td>`).join('')}
                <td class="pontos-col" id="pontos-${index}">0</td>
            </tr>`;
            corpo.innerHTML += linha;
        });
    }

    function conferir() {
        const inputs = document.querySelectorAll('.res-num');
        const resultado = Array.from(inputs).map(i => parseInt(i.value)).filter(n => !isNaN(n));

        apostas.forEach((aposta, index) => {
            let acertos = 0;
            const linhaAtual = document.getElementById(`pontos-${index}`).parentElement;
            const celulas = linhaAtual.querySelectorAll('.celula-num');

            celulas.forEach(celula => {
                const numCelula = parseInt(celula.innerText);
                if (resultado.includes(numCelula)) {
                    celula.classList.add('acerto');
                    acertos++;
                } else {
                    celula.classList.remove('acerto');
                }
            });

            document.getElementById(`pontos-${index}`).innerText = acertos;
        });
    }

    // Inicialização
    renderizarTabela();
    buscarResultado(); 
</script>

</body>
</html>
